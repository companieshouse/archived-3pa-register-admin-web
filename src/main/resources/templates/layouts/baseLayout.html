<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <div id="templateName" th:attr="data-id=${templateName}" hidden></div>
    <link
            th:href="@{{cdnUrl}/stylesheets/chs-styles.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/extensions/application.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/js.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/govuk-frontend/v4.0.1/govuk-frontend-4.0.1.min.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            rel="icon"
            th:href="@{{cdnUrl}/images/favicon.ico?0.17.3(cdnUrl=${@environment.getProperty('cdn.url')})}"
            type="image/x-icon" />
</head>
<body>
<script th:src="@{{cdnUrl}/javascripts/app/body-js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/require.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/jquery-3.3.1.min.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>

<a href="#main-content" class="govuk-skip-link">Skip to main content</a>
<div class="entire-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="govuk-width-container">
        <div th:replace="fragments/alphaBanner :: alphaBanner"></div>
        <div th:replace="fragments/userBar :: userBar"></div>
        <div layout:fragment="content"></div>
        <div class="push"></div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{{cdnUrl}/javascripts/govuk-frontend/v4.0.1/govuk-frontend-4.0.1.min.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script>window.GOVUKFrontend.initAll()</script>
<script th:src="@{{cdnUrl}/javascripts/app/js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/selection-buttons.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/application.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/radio-buttons.js(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="text/javascript"></script>
<!--<script th:src="@{{cdnUrl}/javascripts/lib/company-accounts-web/details-polyfill.js(cdnUrl=${@environment.getProperty('cdn.url')})}"-->
<!--        type="text/javascript"></script>-->
</body>
</html>
